<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Sign in</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye"></ion-icon>
      </ion-item>
      <ion-button expand="block" class="main-button" routerLink="/tabs/home" (click) ="login()">Sign in</ion-button>
      <div class="sign-up">
        Don't have an account? <ion-button color="dark" fill=clear routerLink="/signup">signup</ion-button>
      </div>
    </div>

  </div>
  

</ion-content>
