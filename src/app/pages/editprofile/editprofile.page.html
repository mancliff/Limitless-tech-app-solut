<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/tabs/profile" routerDirection="back">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1 class="title">Edit Profile</h1>

<div class="profile-info">
  <ion-item>
    <ion-label position="floating">Name</ion-label>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input value="3523"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input value="Pretoria"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input value="clifton.tbb@gmail.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input value="+27763458901"></ion-input>
  </ion-item>
  <ion-button expand="block" class="main-button" >Save</ion-button>

</ion-content>
